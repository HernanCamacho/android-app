<nav class="navbar fixed-top navbar-dark bg-dark">
  <a  class="navbar-brand" href="#">Github's Projects</a>
  <span class="refresh" (click)="refresh()" *ngIf="!refreshDisable">
      <i class="fas fa-undo-alt"></i>
  </span>
  <span class="disable" *ngIf="refreshDisable">
      <i class="fas fa-undo-alt"></i>
  </span>
</nav>

<div class="container" *ngIf="!loading">
    <div *ngFor="let gist of gists" class="card">
        <app-file-info [gist]="gist"></app-file-info>
    </div>
</div>
<div class="container" *ngIf="loading">
    <img class="loading" src="../../../assets/gif/loading.gif" alt="">
</div>
